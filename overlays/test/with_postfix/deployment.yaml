apiVersion: apps/v1
kind: Deployment
metadata:
  name: klusterlet-operator
  namespace: klusterlet
spec:
  template:
    spec:
      securityContext:
        fsGroup: 2000
      imagePullSecrets:
      - name: multicloud-image-pull-secret
      containers:
      - name: klusterlet-operator
        command:
        volumeMounts:
        - mountPath: /tmp/coverage
          name: coverage-dir       
        env:
        - name: USE_SHA_MANIFEST
          value: "false"
        - name: IMAGE_TAG_POSTFIX
          value: "-tag-postfix"
      volumes:
      - name: coverage-dir
        hostPath:
          # directory location on host
          path: /tmp/coverage
          # this field is optional
          type: Directory
    