apiVersion: apps/v1
kind: Deployment
metadata:
  name: klusterlet-addon-controller
  namespace: open-cluster-management
spec:
  template:
    spec:
      securityContext:
        fsGroup: 2000
      imagePullSecrets:
      - name: multicloud-image-pull-secret
      containers:
      - name: klusterlet-addon-controller
        volumeMounts:
        - mountPath: /tmp/coverage
          name: coverage-dir       
        - mountPath: /tmp/webhookcert
          name: certs
        env:
        - name: DEFAULT_IMAGE_PULL_SECRET
          value: "multicloud-image-pull-secret"
      volumes:
      - name: coverage-dir
        hostPath:
          # directory location on host
          path: /tmp/coverage
          # this field is optional
          type: Directory
      - name: certs
        secret:
          secretName: klusterlet-webhook-secret
           
    