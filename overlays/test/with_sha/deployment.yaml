apiVersion: apps/v1
kind: Deployment
metadata:
  name: endpoint-operator
  namespace: multicluster-endpoint
spec:
  template:
    spec:
      securityContext:
        fsGroup: 2000
      imagePullSecrets:
      - name: multicloud-image-pull-secret
      containers:
      - name: endpoint-operator
        command:
        volumeMounts:
        - mountPath: /tmp/coverage
          name: coverage-dir       
        env:
        - name: USE_SHA_MANIFEST
          value: "true"
      volumes:
      - name: coverage-dir
        hostPath:
          # directory location on host
          path: /tmp/coverage
          # this field is optional
          type: Directory
    